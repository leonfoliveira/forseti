name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1" # Run weekly on Mondays at 12 PM UTC

permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: ["java-kotlin", "javascript-typescript", "python"]
        include:
          - language: java-kotlin
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          config-file: ./.github/codeql/codeql-config.yml

      # Java/Kotlin build setup
      - name: Set up JDK 21
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Cache Gradle dependencies
        if: matrix.language == 'java-kotlin'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('applications/backend/**/*.gradle*', 'applications/backend/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        if: matrix.language == 'java-kotlin'
        working-directory: applications/backend
        run: chmod +x ./gradlew

      - name: Build Java/Kotlin applications
        if: matrix.language == 'java-kotlin'
        working-directory: applications/backend
        run: |
          # Clean and compile all modules
          ./gradlew clean compileJava compileKotlin
          # Build specific applications
          ./gradlew :api:build -x test -x check
          ./gradlew :autojudge:build -x test -x check

      # Node.js/TypeScript build setup
      - name: Setup Node.js
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            applications/webapp/package-lock.json

      - name: Install webapp dependencies
        if: matrix.language == 'javascript-typescript'
        working-directory: applications/webapp
        run: npm ci

      # Python setup
      - name: Set up Python 3.12
        if: matrix.language == 'python'
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            applications/autoscaler/requirements.txt
            applications/cli/requirements.txt

      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          # Install autoscaler dependencies
          cd applications/autoscaler
          pip install -r requirements.txt
          cd ../..

          # Install CLI dependencies
          cd applications/cli
          pip install -r requirements.txt
          cd ../..

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true
          # Upload SARIF results for security tab
          upload-database: false

  # Summary job to provide overall status
  codeql-summary:
    name: CodeQL Analysis Summary
    needs: analyze
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check analysis results
        run: |
          if [[ "${{ needs.analyze.result }}" == "success" ]]; then
            echo "✅ All CodeQL analyses completed successfully"
          elif [[ "${{ needs.analyze.result }}" == "failure" ]]; then
            echo "❌ CodeQL analysis failed"
            exit 1
          else
            echo "⚠️ CodeQL analysis completed with issues"
            exit 1
          fi
