name: Check Webapp

on:
  pull_request:

jobs:
  check-webapp:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: judge-webapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('judge-webapp/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: I18n
        run: npm run i18n:check && npm run i18n:verify

      - name: Test
        run: npm run test:coverage

      - name: Build
        run: npm run build
