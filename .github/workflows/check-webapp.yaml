name: Check Webapp

on:
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      webapp: ${{ steps.changes.outputs.webapp }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            webapp:
              - 'applications/webapp/**'
              - '.github/workflows/check-webapp.yaml'

  check-webapp:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.webapp == 'true'
    defaults:
      run:
        working-directory: applications/webapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: applications/webapp/package-lock.json

      - name: Install
        run: npm ci

      - name: Run checks in parallel
        run: |
          # Run lint, i18n checks, and tests in parallel
          npm run lint &
          npm run i18n:check && npm run i18n:verify &
          npm run test:coverage &

          # Wait for all checks to complete
          wait

      - name: Build
        run: npm run build

  check-webapp-status:
    runs-on: ubuntu-latest
    needs: [changes, check-webapp]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.changes.outputs.webapp }}" == "true" ]]; then
            # If there were changes, ensure the check-webapp job succeeded
            if [[ "${{ needs.check-webapp.result }}" != "success" ]]; then
              echo "Webapp checks failed"
              exit 1
            fi
            echo "Webapp checks passed"
          else
            echo "No webapp changes detected, skipping checks"
          fi
