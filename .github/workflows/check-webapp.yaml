name: Check Webapp

on:
  pull_request:
    paths:
      - "judge-webapp/**"
      - ".github/workflows/check-webapp.yaml"

jobs:
  check-webapp:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: judge-webapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: judge-webapp/package-lock.json

      - name: Install
        run: npm ci

      - name: Run checks in parallel
        run: |
          # Run lint, i18n checks, and tests in parallel
          npm run lint &
          npm run i18n:check && npm run i18n:verify &
          npm run test:coverage &

          # Wait for all checks to complete
          wait

      - name: Build
        run: npm run build
