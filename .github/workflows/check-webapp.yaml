name: Check Webapp

on:
  pull_request:

jobs:  
  check-webapp:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: judge-webapp
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: I18n
        run: npm run i18n:check

      - name: Test
        run: npm run test:coverage

      - name: Build
        run: npm run build