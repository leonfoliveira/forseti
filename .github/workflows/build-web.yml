name: Build Web

on:
  pull_request:

jobs:
  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: judge-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build Next.js app
        run: npm run build
