name: Check CLI

on:
  pull_request:
    paths:
      - "applications/cli/**"
      - ".github/workflows/check-cli.yaml"

jobs:
  check-cli:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: applications/cli

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: applications/cli/requirements.dev.txt

      - name: Install dependencies
        run: pip install -r requirements.dev.txt

      - name: Run checks and build in parallel
        run: |
          # Run lint, test, and build in parallel
          make lint &
          make test &
          make build &

          # Wait for all tasks to complete
          wait
