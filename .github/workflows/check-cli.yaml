name: Check CLI

on:
  pull_request:

permissions:
  contents: read

jobs:
  check-cli:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: applications/cli

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            cli:
              - 'applications/cli/**'
              - '.github/workflows/check-cli.yaml'

      - name: Set up Python 3.12
        if: steps.changes.outputs.cli == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: applications/cli/requirements.dev.txt

      - name: Install dependencies
        if: steps.changes.outputs.cli == 'true'
        run: pip install -r requirements.dev.txt

      - name: Run checks and build in parallel
        if: steps.changes.outputs.cli == 'true'
        run: |
          # Run lint, test, and build in parallel
          make lint &
          make test &
          make build &

          # Wait for all tasks to complete
          wait

      - name: Report status
        run: |
          if [[ "${{ steps.changes.outputs.cli }}" == "true" ]]; then
            echo "CLI checks completed successfully"
          else
            echo "No CLI changes detected, skipping checks"
          fi
