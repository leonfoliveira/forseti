name: Check CLI

on:
  pull_request:

jobs:
  check-cli:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: judge-cli

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.13.5
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.5

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('judge-cli/requirements.dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.dev.txt

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build
        run: make build
