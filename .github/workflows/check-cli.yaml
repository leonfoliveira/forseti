name: Check CLI

on:
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.changes.outputs.cli }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            cli:
              - 'applications/cli/**'
              - '.github/workflows/check-cli.yaml'

  check-cli:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.cli == 'true'
    defaults:
      run:
        working-directory: applications/cli

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: applications/cli/requirements.dev.txt

      - name: Install dependencies
        run: pip install -r requirements.dev.txt

      - name: Run checks and build in parallel
        run: |
          # Run lint, test, and build in parallel
          make lint &
          make test &
          make build &

          # Wait for all tasks to complete
          wait

  check-cli-status:
    runs-on: ubuntu-latest
    needs: [changes, check-cli]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.changes.outputs.cli }}" == "true" ]]; then
            # If there were changes, ensure the check-cli job succeeded
            if [[ "${{ needs.check-cli.result }}" != "success" ]]; then
              echo "CLI checks failed"
              exit 1
            fi
            echo "CLI checks passed"
          else
            echo "No CLI changes detected, skipping checks"
          fi
