name: Check Autoscaler

on:
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      autoscaler: ${{ steps.changes.outputs.autoscaler }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            autoscaler:
              - 'applications/autoscaler/**'
              - '.github/workflows/check-autoscaler.yaml'

  check-autoscaler:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.autoscaler == 'true'
    defaults:
      run:
        working-directory: applications/autoscaler

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: applications/autoscaler/requirements.dev.txt

      - name: Install dependencies
        run: pip install -r requirements.dev.txt

      - name: Run checks in parallel
        run: |
          # Run lint and test in parallel
          make lint &
          make test &

          # Wait for all tasks to complete
          wait

  check-autoscaler-status:
    runs-on: ubuntu-latest
    needs: [changes, check-autoscaler]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.changes.outputs.autoscaler }}" == "true" ]]; then
            # If there were changes, ensure the check-autoscaler job succeeded
            if [[ "${{ needs.check-autoscaler.result }}" != "success" ]]; then
              echo "Autoscaler checks failed"
              exit 1
            fi
            echo "Autoscaler checks passed"
          else
            echo "No autoscaler changes detected, skipping checks"
          fi
