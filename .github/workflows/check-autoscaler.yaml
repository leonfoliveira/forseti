name: Check Autoscaler

on:
  pull_request:
    paths:
      - "applications/autoscaler/**"
      - ".github/workflows/check-autoscaler.yaml"

jobs:
  check-autoscaler:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: applications/autoscaler

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: applications/autoscaler/requirements.dev.txt

      - name: Install dependencies
        run: pip install -r requirements.dev.txt

      - name: Run checks in parallel
        run: |
          # Run lint and test in parallel
          make lint &
          make test &

          # Wait for all tasks to complete
          wait
