name: Check Autoscaler

on:
  pull_request:

permissions:
  contents: read

jobs:
  check-autoscaler:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: applications/autoscaler

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            autoscaler:
              - 'applications/autoscaler/**'
              - '.github/workflows/check-autoscaler.yaml'

      - name: Set up Python 3.12
        if: steps.changes.outputs.autoscaler == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: applications/autoscaler/requirements.dev.txt

      - name: Install dependencies
        if: steps.changes.outputs.autoscaler == 'true'
        run: pip install -r requirements.dev.txt

      - name: Run checks in parallel
        if: steps.changes.outputs.autoscaler == 'true'
        run: |
          # Run lint and test in parallel
          make lint &
          make test &

          # Wait for all tasks to complete
          wait

      - name: Report status
        run: |
          if [[ "${{ steps.changes.outputs.autoscaler }}" == "true" ]]; then
            echo "Autoscaler checks completed successfully"
          else
            echo "No autoscaler changes detected, skipping checks"
          fi
