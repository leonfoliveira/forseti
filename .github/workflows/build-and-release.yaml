name: Build and Release

on:
  release:
    types: [created]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docker/production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get tag name
        id: vars
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set version environment variable
        run: echo "VERSION=${{ steps.vars.outputs.tag }}" >> $GITHUB_ENV

      - name: Set up Docker Compose
        run: sed -i "s/\${VERSION:-latest}/$VERSION/" stack.yml

      - name: Build images
        run: |
          docker build -t judge-api:${{ steps.vars.outputs.tag }} -f ../../judge-backend/api.Dockerfile ../../judge-backend
          docker build -t judge-autojudge:${{ steps.vars.outputs.tag }} -f ../../judge-backend/autojudge.Dockerfile ../../judge-backend
          docker build -t judge-webapp:${{ steps.vars.outputs.tag }} ../../judge-webapp
          docker build -t judge-auto-scaler:${{ steps.vars.outputs.tag }} ../../judge-auto-scaler

      - name: Tag images
        run: |
          docker tag judge-api:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKER_HUB_USERNAME }}/judge-api:${{ steps.vars.outputs.tag }}
          docker tag judge-autojudge:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKER_HUB_USERNAME }}/judge-autojudge:${{ steps.vars.outputs.tag }}
          docker tag judge-webapp:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKER_HUB_USERNAME }}/judge-webapp:${{ steps.vars.outputs.tag }}
          docker tag judge-auto-scaler:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKER_HUB_USERNAME }}/judge-auto-scaler:${{ steps.vars.outputs.tag }}
          docker tag judge-api:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKER_HUB_USERNAME }}/judge-api:latest
          docker tag judge-autojudge:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKER_HUB_USERNAME }}/judge-autojudge:latest
          docker tag judge-webapp:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKER_HUB_USERNAME }}/judge-webapp:latest
          docker tag judge-auto-scaler:${{ steps.vars.outputs.tag }} ${{ secrets.DOCKER_HUB_USERNAME }}/judge-auto-scaler:latest

      - name: Push images to Docker Hub
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        run: |
          echo $DOCKER_HUB_ACCESS_TOKEN | docker login -u $DOCKER_HUB_USERNAME --password-stdin
          docker push judge-api:${{ steps.vars.outputs.tag }}
          docker push judge-autojudge:${{ steps.vars.outputs.tag }}
          docker push judge-webapp:${{ steps.vars.outputs.tag }}
          docker push judge-auto-scaler:${{ steps.vars.outputs.tag }}
          docker push judge-api:latest
          docker push judge-autojudge:latest
          docker push judge-webapp:latest
          docker push judge-auto-scaler:latest

      - name: Build cli
        run: cd ../../judge-cli && make build

      - name: Create ZIP file with tag name
        run: zip judge-${{ steps.vars.outputs.tag }}.zip * ../../README.md ../../LICENSE ../../judge-cli/dist/judge

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v1
        with:
          files: docker/production/judge-${{ steps.vars.outputs.tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
