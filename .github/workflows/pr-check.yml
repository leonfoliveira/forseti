name: PR Check

on:
  pull_request:

jobs:
  check-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: judge-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Lint
        run: ./gradlew ktlintCheck

      - name: Test
        run: ./gradlew test

      - name: Build Api
        run: ./gradlew :api:build -x check
      
      - name: Build Worker
        run: ./gradlew :worker:build -x check

  check-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: judge-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:coverage

      - name: Build
        run: npm run build