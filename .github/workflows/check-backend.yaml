name: Check Backend

on:
  pull_request:
    paths:
      - "judge-backend/**"
      - ".github/workflows/check-backend.yaml"

jobs:
  check-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: judge-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('judge-backend/**/*.gradle*', 'judge-backend/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run checks and builds in parallel
        run: |
          # Run linting, testing, and builds in parallel
          ./gradlew ktlintCheck &
          ./gradlew test &
          ./gradlew :api:build -x check &
          ./gradlew :autojudge:build -x check &

          # Wait for all tasks to complete
          wait
