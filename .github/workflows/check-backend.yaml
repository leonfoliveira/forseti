name: Check Backend

on:
  pull_request:

jobs:  
  check-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: judge-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Lint
        run: ./gradlew ktlintCheck

      - name: Test
        run: ./gradlew test

      - name: Build Api
        run: ./gradlew :api:build -x check
      
      - name: Build Auto Judge
        run: ./gradlew :autojudge:build -x check