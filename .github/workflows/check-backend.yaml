name: Check Backend

on:
  pull_request:

jobs:
  check-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: applications/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'applications/backend/**'
              - '.github/workflows/check-backend.yaml'

      - name: Set up JDK 21
        if: steps.changes.outputs.backend == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Cache Gradle
        if: steps.changes.outputs.backend == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('applications/backend/**/*.gradle*', 'applications/backend/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        if: steps.changes.outputs.backend == 'true'
        run: chmod +x ./gradlew

      - name: Run checks and builds in parallel
        if: steps.changes.outputs.backend == 'true'
        run: |
          # Run linting, testing, and builds in parallel
          ./gradlew ktlintCheck &
          ./gradlew test &
          ./gradlew :api:build -x check &
          ./gradlew :autojudge:build -x check &

          # Wait for all tasks to complete
          wait

      - name: Report status
        run: |
          if [[ "${{ steps.changes.outputs.backend }}" == "true" ]]; then
            echo "Backend checks completed successfully"
          else
            echo "No backend changes detected, skipping checks"
          fi
