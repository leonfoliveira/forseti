name: Label PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes in folders
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            deployments:
              - 'deployments/**'
            backend:
              - 'applications/backend/**'
            webapp:
              - 'applications/webapp/**'
            cli:
              - 'applications/cli/**'
            test:
              - 'test/**'

      - name: Add deployments label
        if: steps.changes.outputs.deployments == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['deployments']
            })

      - name: Add backend label
        if: steps.changes.outputs.backend == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['backend']
            })

      - name: Add webapp label
        if: steps.changes.outputs.webapp == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['webapp']
            })

      - name: Add CLI label
        if: steps.changes.outputs.cli == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['cli']
            })

      - name: Add test label
        if: steps.changes.outputs.test == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['test']
            })
