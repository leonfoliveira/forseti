name: Check Regression

on:
  pull_request:

jobs:  
  check-regression:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: regression
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build api
        run: (cd ../docker && ./build.sh judge-api)

      - name: Build autojudge
        run: (cd ../docker && ./build.sh judge-autojudge)

      - name: Build webapp
        run: (cd ../docker && ./build.sh judge-webapp)
      
      - name: Start composition
        run: (cd ../docker/test && docker compose up -d)

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      
      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Regression tests
        run: npm run test:ci