name: Check Regression

on:
  pull_request:

jobs:
  check-regression:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: regression

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: regression/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint
