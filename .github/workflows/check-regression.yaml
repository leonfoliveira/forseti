name: Check Regression

on:
  pull_request:

permissions:
  contents: read

jobs:
  check-regression:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: test/regression

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            regression:
              - 'test/regression/**'
              - '.github/workflows/check-regression.yaml'

      - name: Setup Node.js
        if: steps.changes.outputs.regression == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: test/regression/package-lock.json

      - name: Install
        if: steps.changes.outputs.regression == 'true'
        run: npm ci

      - name: Lint
        if: steps.changes.outputs.regression == 'true'
        run: npm run lint

      - name: Report status
        run: |
          if [[ "${{ steps.changes.outputs.regression }}" == "true" ]]; then
            echo "Regression checks completed successfully"
          else
            echo "No regression changes detected, skipping checks"
          fi
