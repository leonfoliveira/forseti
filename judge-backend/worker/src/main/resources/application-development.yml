spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/judge
    username: judge
    password: judge
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
  cloud:
    aws:
      endpoint: http://localhost:4566
      region:
        static: us-east-1
      credentials:
        access-key: judge
        secret-key: judge
      stack:
        auto: false
      s3:
        bucket: judge
      sqs:
        listener:
          max-number-of-messages: 1
          concurrency: 1
        submission-queue: submission-queue
        submission-failed-queue: submission-failed-queue
security:
  jwt:
    secret: judge
    expiration: 60
    root-expiration: 0
  root:
    password: judge
external:
  api:
    url: http://localhost:8080
  loki:
    url: http://localhost:3100/loki/api/v1/push
submission:
  max-concurrent: 1