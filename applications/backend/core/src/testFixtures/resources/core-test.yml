spring:
  profiles:
    active: test
  application:
    name: forseti-test
    version: latest
  datasource:
    url: forseti
    username: forseti
    password: forsetijudge
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:migration
    baseline-on-migrate: true
  rabbitmq:
    host: localhost
    port: 5672
    username: forseti
    password: forsetijudge
    virtual-host: /
    exchange:
      submission-exchange: submission-exchange
      websocket-exchange: websocket-exchange
    queue:
      submission-queue: submission-queue
      submission-failed-queue: submission-failed-queue
    routing-key:
      submission-routing-key: submission-routing-key
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          jobStore:
            isClustered: true
            clusterCheckinInterval: 20000
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            tablePrefix: QRTZ_
    max-retries: 0
jpa:
  jpa:
    show-sql: false
  hibernate:
    ddl-auto: validate
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        time_zone: UTC
minio:
  endpoint: http://localhost:9000
  access-key: forseti
  secret-key: forsetijudge
  bucket: forseti
security:
  session:
    expiration: 12h
    root-expiration: 12h
    autojudge-expiration: 10m
  root:
    password: forsetijudge
